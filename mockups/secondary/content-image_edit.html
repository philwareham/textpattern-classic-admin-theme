        <div id="messagepane"></div>

        <div class="txp-layout">

            <div class="txp-layout-1col">
                <h1 class="txp-heading">Edit image</h1>
            </div>

            <div class="txp-layout-4col-alt">

                <form id="image_details_form" method="post" action="#">
                    <section class="txp-details" id="image-details" aria-labelledby="image-details-label">
                        <h3 id="image-details-label">Image details</h3>
                        <div role="group">
                            <div class="txp-form-field edit-image-id">
                                <div class="txp-form-field-label">ID#</div>
                                <div class="txp-form-field-value">1</div>
                            </div>
                            <div class="txp-form-field edit-image-name">
                                <div class="txp-form-field-label"><label for="image_name">Image name</label></div>
                                <div class="txp-form-field-value"><input id="image_name" name="name" type="text" size="32" value="child-with-carrots.jpg"></div>
                            </div>
                            <div class="txp-form-field edit-image-category">
                                <div class="txp-form-field-label"><label for="image_category">Category</label></div>
                                <div class="txp-form-field-value">
                                    <select id="image_category" name="category">
                                        <option value="">&#160;</option>
                                        <option value="site-design" selected="selected">Site Design</option>
                                    </select>
                                    <a class="txp-option-link" href="#">Edit</a>
                                </div>
                            </div>
                            <div class="txp-form-field edit-image-alt-text">
                                <div class="txp-form-field-label"><label for="image_alt_text">Alternate text</label></div>
                                <div class="txp-form-field-value"><input id="image_alt_text" name="alt" type="text" size="32" value="Child with carrots"></div>
                            </div>
                            <div class="txp-form-field txp-form-field-textarea edit-image-caption">
                                <div class="txp-form-field-label"><label for="image_caption">Caption</label></div>
                                <div class="txp-form-field-value"><textarea id="image_caption" name="caption" cols="64" rows="4">Example image with thumbnail</textarea></div>
                            </div>
                        </div>
                    </section>
                    <p class="txp-save">
                        <input class="publish" type="submit" value="Save">
                    </p>
                </form>

            </div><!-- /.txp-layout-4col-alt -->

            <div class="txp-layout-4col-3span">
                <form class="upload-form image-replace" method="post" action="#">
                    <div class="txp-form-field file-uploader">
                        <div class="txp-form-field-label"><label for="image-upload">Replace image&#160;<a class="pophelp" target="_blank" href="#" role="button" title="Help" aria-label="Help" rel="help">i</a></label></div>
                        <div class="txp-form-field-value">
                            <input id="image-upload" name="thefile" type="file">
                            <input type="submit" value="Upload">
                        </div>
                    </div>
                </form>

                <div class="fullsize-image">
                    <img class="content-image" src="http://placehold.it/600x400/eeeeee/333333" alt="1.jpg (600 &#215; 400)" title="1.jpg (600 &#215; 400)">
                </div>

                <hr>

                <section class="thumbnail-alter">
                    <h3>Create thumbnail&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help" aria-label="Help">i</a></h3>

                    <form class="upload-form thumbnail-upload" method="post" action="#">
                        <div class="txp-form-field file-uploader">
                            <div class="txp-form-field-label"><label for="thumbnail-upload">Upload thumbnail&#160;<a class="pophelp" target="_blank" href="#" role="button" title="Help" aria-label="Help" rel="help">i</a></label></div>
                            <div class="txp-form-field-value">
                                <input id="thumbnail-upload" name="thefile" type="file">
                                <input type="submit" value="Upload">
                            </div>
                        </div>
                    </form>

                    <form id="thumbnail_alter_form" method="post" action="#">
                        <p class="edit-alter-thumbnail">
                            <label for="width">Width</label>
                            <input class="input-xsmall" id="width" name="width" type="text" size="4" value="100">
                            <label for="height">Height</label>
                            <input class="input-xsmall" id="height" name="height" type="text" size="4" value="67">
                            <label for="crop">Crop</label>
                            <input class="checkbox" id="crop" name="crop" type="checkbox" value="1">
                            <input type="submit" value="Create">
                        </p>
                    </form>

                    <div class="thumbnail-image">
                        <img class="content-image" src="http://placehold.it/240x160/eeeeee/333333" alt="1t.jpg (240 &#215; 160)" title="1t.jpg (240 &#215; 160)">
                        <form method="post" action="#" onsubmit="return confirm('Really delete?');">
                            <button class="destroy" type="submit" title="Delete" aria-label="Delete"><span class="ui-icon ui-icon-close">Delete</span></button>
                        </form>
                    </div>

                </section>
