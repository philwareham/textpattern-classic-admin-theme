    <main id="txp-main" class="txp-body">

        <div id="messagepane"></div>

        <form class="txp-edit" id="section_details" method="post" action="#">
            <h2>Edit section</h2>
            <div class="txp-form-field edit-section-name">
                <div class="txp-form-field-label"><label for="section_name">Section name</label></div>
                <div class="txp-form-field-value"><input name="name" id="section_name" type="text" size="32" required placeholder="Required" value="contact"></div>
            </div>
            <div class="txp-form-field edit-section-longtitle">
                <div class="txp-form-field-label"><label for="section_title">Section title</label></div>
                <div class="txp-form-field-value"><input name="title" id="section_title" type="text" size="32" value="Contact"></div>
            </div>
            <div class="txp-form-field edit-section-uses-skin">
                <div class="txp-form-field-label"><label for="section_skin">Uses theme&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <select name="skin" id="section_skin">
                        <option value="four-point-eight" dir="auto">Four Point Eight</option>
                        <option value="bootstrap-blog-theme" dir="auto" selected>An example of a really really really long theme name for testing purposes</option>
                    </select>
                </div>
            </div>
            <div class="txp-form-field edit-section-uses-page">
                <div class="txp-form-field-label"><label for="section_page">Uses page&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <select name="section_page" id="section_page">
                        <option></option>
                        <option>archive</option>
                        <option>article-non-blog</option>
                        <option selected>contact</option>
                        <option>default</option>
                        <option>error_default</option>
                        <option>sitemap</option>
                    </select>
                </div>
            </div>
            <div class="txp-form-field edit-section-uses-css">
                <div class="txp-form-field-label"><label for="section_css">Uses style&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <select name="css" id="section_css">
                        <option></option>
                        <option>default</option>
                    </select>
                </div>
            </div>
            <div class="txp-form-field edit-section-permlink-mode">
                <div class="txp-form-field-label"><label for="permlink_mode">Article URL pattern&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <select name="permlink_mode" id="permlink_mode">
                        <option value="" dir="auto" selected>Default</option>
                        <option value="messy" dir="auto">?=messy</option>
                        <option value="id_title" dir="auto">/id/title</option>
                        <option value="section_id_title" dir="auto">/section/id/title</option>
                        <option value="section_category_title" dir="auto">/section/category/title</option>
                        <option value="year_month_day_title" dir="auto">/year/month/day/title</option>
                        <option value="breadcrumb_title" dir="auto">/breadcrumb/title</option>
                        <option value="section_title" dir="auto">/section/title</option>
                        <option value="title_only" dir="auto">/title</option>
                    </select>
                </div>
            </div>
            <div class="txp-form-field edit-section-on-frontpage">
                <div class="txp-form-field-label">On default page?&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <input class="radio active" id="contact-on_frontpage-0" name="on_frontpage" type="radio" checked="checked" value="0">
                    <label for="contact-on_frontpage-0">No</label>
                    <input class="radio" id="contact-on_frontpage-1" name="on_frontpage" type="radio" value="1">
                    <label for="contact-on_frontpage-1">Yes</label>
                </div>
            </div>
            <div class="txp-form-field edit-section-syndicate">
                <div class="txp-form-field-label">Syndicate articles?&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <input class="radio active" id="contact-in_rss-0" name="in_rss" type="radio" checked="checked" value="0">
                    <label for="contact-in_rss-0">No</label>
                    <input class="radio" id="contact-in_rss-1" name="in_rss" type="radio" value="1">
                    <label for="contact-in_rss-1">Yes</label>
                </div>
            </div>
            <div class="txp-form-field edit-section-searchable">
                <div class="txp-form-field-label">Searchable?&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value">
                    <input class="radio active" id="contact-searchable-0" name="searchable" type="radio" checked="checked" value="0">
                    <label for="contact-searchable-0">No</label>
                    <input class="radio" id="contact-searchable-1" name="searchable" type="radio" value="1">
                    <label for="contact-searchable-1">Yes</label>
                </div>
            </div>
            <div class="txp-form-field txp-form-field-textarea edit-section-description">
                <div class="txp-form-field-label"><label for="section_description">Description&#160;<a class="pophelp" rel="help" target="_blank" href="#" role="button" title="Help"><span class="ui-icon ui-icon-help">Help</span></a></label></div>
                <div class="txp-form-field-value"><textarea id="section_description" name="description" cols="64" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 90px;"></textarea></div>
            </div>
            <p class="txp-edit-actions">
                <a class="txp-button" href="../presentation-section.html">Cancel</a>
                <input class="publish" type="submit" value="Save">
            </p>
        </form>
